{% set name = "mypy-boto3-textract" %}
{% set version = "1.38.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mypy_boto3_textract-{{ version }}.tar.gz
  sha256: adf0d92d3d6178d0648efe23ad94ab845576f53c4455f84e626719473538971d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_textract
  commands:
    - pip check
  requires:
    - pip
    - boto3
    - python {{ python_min }}

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.Textract 1.35.0 service generated with mypy-boto3-builder 7.26.0
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mohahf19
